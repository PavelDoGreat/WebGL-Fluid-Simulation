<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <!--link rel="apple-touch-icon" href="logo.png">
        <link rel="icon" href="logo.png"-->

        <title>Little Earth Sandbox</title>
        <meta name="description" content="A WebGL fluid simulation for toy climate modeling.">

        <meta property="og:type" content="website">
        <meta property="og:title" content="Little Earth Sandbox">
        <meta property="og:description" content="A basic WebGL climate simulation that works in mobile browsers.">
        <meta property="og:url" content="https://paveldogreat.github.io/WebGL-Fluid-Simulation/">
        <!--meta property="og:image" content="https://paveldogreat.github.io/WebGL-Fluid-Simulation/logo.png"-->

        <script type="text/javascript" src="scripts/dat.gui.min.js"></script>
        <script type="text/javascript" src="scripts/FileSaver.js"></script>
        <style>
            @font-face {
                font-family: 'iconfont';
                src: url('iconfont.ttf') format('truetype');
            }

            * {
                user-select: none;
            }

            html, body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            .dg {
                opacity: 0.9;
            }

            .dg .property-name {
                overflow: visible;
            }

            .bigFont {
                font-size: 150%;
                color: #8C8C8C;
            }

            .cr.function.appBigFont {
                font-size: 150%;
                line-height: 27px;
                color: #A5F8D3;
                background-color: #023C40;
            }

            .cr.function.appBigFont .property-name {
                float: none;
            }

            .cr.function.appBigFont .icon {
                position: sticky;
                bottom: 27px;
            }

            .icon {
                font-family: 'iconfont';
                font-size: 130%;
                float: right;
            }

            .github:before {
                content: 'b';
            }

            .app:before {
                content: 'c';
            }

            .link {
                width: 100%;
                display: inline-block;
            }

            .link img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>

        <script src="scripts/script.js"></script>
    </body>
</html>
